apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    compile (
        'com.amazonaws:aws-java-sdk-s3:1.11.693',
        'com.amazonaws:aws-java-sdk-s3control:1.11.693',
        'com.amazonaws:aws-java-sdk-sns:1.11.693',
        'com.amazonaws:aws-java-sdk-elastictranscoder:1.11.693',
        'com.amazonaws:aws-lambda-java-core:1.2.0',
        'com.amazonaws:aws-lambda-java-events:2.2.7',
        'com.amazonaws:aws-lambda-java-log4j:1.0.0',
        'com.amazonaws:aws-lambda-java-log4j2:1.0.0'
    )
}

task buildZip(type: Zip) {
    baseName = "s3-video-transcoder"

    from compileJava
    from processResources

    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip
